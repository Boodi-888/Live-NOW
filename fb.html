<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <div class="signup-option">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmtD7RpApsI-6TDY7wn0cOQyKVkA3O0jY",
            authDomain: "live-now-48f7d.firebaseapp.com",
            databaseURL: "https://live-now-48f7d-default-rtdb.firebaseio.com",
            projectId: "live-now-48f7d",
            storageBucket: "live-now-48f7d.firebasestorage.app",
            messagingSenderId: "387436107263",
            appId: "1:387436107263:web:5b966cb6515a01272643ca",
            measurementId: "G-S3F5TFW992"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');

        // Handle login submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            // Sign in with Firebase Authentication
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Redirect to homepage or show success message
                    alert("Logged in successfully!");
                    console.log(userCredential.user);
                })
                .catch(error => {
                    // Handle error
                    alert("Error: " + error.message);
                    console.error(error);
                });
        });
    </script>

    <style>
        /* Basic styling for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #3b5998;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #365899;
        }

        .signup-option {
            text-align: center;
            margin-top: 10px;
        }

        .signup-option a {
            color: #3b5998;
            text-decoration: none;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
